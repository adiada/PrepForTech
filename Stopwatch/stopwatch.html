<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="timing">
            <span id="hrs1" >00</span>
            <span id="mins1">00</span>
            <span id="secs1">00</span>
        </div>
        <div class="buttons">
            <button id="clicker1" >Start</button> 
            <button id="pauser1" >Pause</button>
            <button id="reset1" >reset</button>
        </div>
    </div>
    <div class="container">
        <div class="timing">
            <span id="hrs2" >00</span>
            <span id="mins2">00</span>
            <span id="secs2">00</span>
        </div>
        <div class="buttons">
            <button id="clicker2" >Start</button> 
            <button id="pauser2" >Pause</button>
            <button id="reset2" >reset</button>
        </div>
    </div>
    <script type="text/javascript" src="stopwatch.js"></script>
</body>
</html>
